<div class="my-3 border border-info p-3 rounded-4 bg-info bg-opacity-10">
    <h3 [ngClass]="{'strike': todo.active === false}">{{todo.title}}</h3>
    <p [ngClass]="{'strike': todo.active === false}">{{todo.desc}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="todo{{i}}" (click)="Checkboxclick(todo)"
            [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">
            Completed
        </label>
    </div>
    <button class="btn btn-danger" (click)="Deletetodo(todo)">Delete</button>
</div>
